{% load bootstrap5 %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head_css %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    {% endblock %}
    <title>Pinocchios's w50 - {% block tittle %}{% endblock %} </title>
</head>
<body>
    {% block navbar %}{% endblock %}
    {% bootstrap_messages %}
    {% block main %}
    {% endblock %}
</body>
</html>
